<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{ 
            display: flex;
            justify-content: flex-start;
            text-align: center;
            height: 30px;
            font-size: 20px;
        }
        span{ 
            border-right: solid 2px grey;
            height: 40px;
            padding-right: 4px;
            padding-left: 4px;
        }
        span:nth-child(even){ 
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>+38 045 111 11 11</span>
        <span>+38 045 111 11 11</span>
        <span>+38 045 111 11 11</span>
    </div>
</body>
</html>
