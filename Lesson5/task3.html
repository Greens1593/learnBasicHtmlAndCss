<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{ 
            background-color: gold;
        }
        .img{ 
            display: inline-block;
            margin: 3%;
            height: 40px;
            width: 40px;
        }
        .facebook{
            background-color: blue;
        }
        .youtube{ 
            background-color: red;
        }
        .instagram{ 
            background-color: plum;
        }
        .twitter{ 
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="main">
        <a href="https://www.facebook.com/"><img src="../Materials/Lesson5/DZ/images/facebook.png" alt="facebook" class="img facebook"></a>
        <a href="https://www.youtube.com/"><img src="../Materials/Lesson5/DZ/images/-youtube.png" alt="youtube" class="img youtube"></a>
        <a href="https://www.instagram.com/"><img src="../Materials/Lesson5/DZ/images/instagram.png" alt="instagram" class="img instagram"></a>
        <a href="https://www.twitter.com/"><img src="../Materials/Lesson5/DZ/images/twitter.png" alt="twitter" class="img twitter"></a>
    </div>
</body>
</html>
